<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Museum</title>
</head>
<body>
    <div class="header">
        <button>TICKETS</button>
        <button>KUNST</button>
    </div>
    <div class="hero">
        <img src="/images/mm header.jpg" alt="Museum Artwork">
        <h1>Museum KUNST</h1>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="art1.jpg" alt="Art 1">
            <p>2011-2012</p>
        </div>
        <div class="gallery-item">
            <img src="art2.jpg" alt="Art 2">
            <p>1970</p>
        </div>
        <div class="gallery-item">
            <img src="art3.jpg" alt="Pink Flame">
            <p>PINK FLAME 1972</p>
        </div>
        <div class="gallery-item">
            <img src="art4.jpg" alt="Composition">
            <p>COMPOSITION 1978</p>
        </div>
        <div class="gallery-item">
            <img src="art5.jpg" alt="Cross A">
            <p>CROSS A 1984</p>
        </div>
    </div>
</body>
</html>
